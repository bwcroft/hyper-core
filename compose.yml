services:
  goose:
    build:
      context: .
      target: goose
      dockerfile: Dockerfile
    volumes:
      - ./migrations:/app/migrations
    environment:
      GOOSE_DBSTRING: ${GOOSE_DBSTRING}
      GOOSE_DRIVER: ${GOOSE_DRIVER:-postgres}
      GOOSE_MIGRATION_DIR: ${GOOSE_MIGRATION_DIR:-./migrations}
